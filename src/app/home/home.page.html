<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Kawaii-Team
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>s
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-item>
    <ion-input [(ngModel)]="marketItem" placeholder="Apples, Cookies, etc."></ion-input>
    <ion-button (click)="addSong()" color="primary">
      {{ editingItemId ? 'Actualizar' : 'Agregar' }}
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of items$ | async">

      <ion-label>{{ item.title }}</ion-label>

      <ion-button (click)="editItem(item)" color="warning">Edit</ion-button>
      <ion-button (click)="deleteSong(item.id!)" color="danger">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
